<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Task Tracker</h1>

    <form class="task-form">
      <input type="text" placeholder="Enter a new task..." required>
      <button type="submit">Add Task</button>
    </form>

    <ul class="task-list">
      <li class="task-item">
        <span>Finish project documentation</span>
        <div class="actions">
          <button class="complete">✓</button>
          <button class="delete">✕</button>
        </div>
      </li>
      <li class="task-item">
        <span>Call the client</span>
        <div class="actions">
          <button class="complete">✓</button>
          <button class="delete">✕</button>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
